<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <button id="btn">0</button>
      <div class="option">
          <button class="opt">C</button>
          <button class="opt">%</button>
          <button class="opt"><=</button>
          <button class="opt">/</button>
          <button class="opt">7</button>
          <button class="opt">8</button>
          <button class="opt">9</button>
          <button class="opt">*</button>
          <button class="opt">4</button>
          <button class="opt">5</button>
          <button class="opt">6</button>
          <button class="opt">-</button>
          <button class="opt">1</button>
          <button class="opt">2</button>
          <button class="opt">3</button>
          <button class="opt">+</button>
          <button class="opt">00</button>
          <button class="opt">0</button>
          <button class="opt">.</button>
          <button class="opt">=</button>
      </div>
    </div>
  </body>
</html>
