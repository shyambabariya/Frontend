<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rows">
            <button class="one">~</button>
            <button class="one">1</button>
            <button class="one">2</button>
            <button class="one">3</button>
            <button class="one">4</button>
            <button class="one">5</button>
            <button class="one">6</button>
            <button class="one">7</button>
            <button class="one">8</button>
            <button class="one">9</button>
            <button class="one">0</button>
            <button class="one">-</button>
            <button class="one">=</button>
            <button class="one">Backspace</button>
            <button class="one" id="tab">Tab</button>
            <button class="one">Q</button>
            <button class="one">W</button>
            <button class="one">E</button>
            <button class="one">R</button>
            <button class="one">T</button>
            <button class="one">Y</button>
            <button class="one">U</button>
            <button class="one">I</button>
            <button class="one">O</button>
            <button class="one">P</button>
            <button class="one">[</button>
            <button class="one">]</button>
            <button class="one">\</button>
            <button class="one">Caps <br> Lock</button>
            <button class="one">A</button>
            <button class="one">S</button>
            <button class="one">D</button>
            <button class="one">F</button>
            <button class="one">G</button>
            <button class="one">H</button>
            <button class="one">J</button>
            <button class="one">K</button>
            <button class="one">L</button>
            <button class="one">;</button>
            <button class="one">'</button>
            <button class="one" id="enter">Enter</button>
            <button class="one">Shift</button>
            <button class="one">Z</button>
            <button class="one">X</button>
            <button class="one">C</button>
            <button class="one">V</button>
            <button class="one">B</button>
            <button class="one">N</button>
            <button class="one">M</button>
            <button class="one">,</button>
            <button class="one">.</button>
            <button class="one">/</button> 
            <button class="one">Shift</button>
            <div class="last-row">
                <button class="one">Ctrl</button>
                <button class="one">Win</button>
                <button class="one">Alt</button>
                <button class="one" id="space">Space</button>
                <button class="one">Alt</button>
                <button class="one">Win</button>
                <button class="one">Menu</button>
                <button class="one">Ctrl</button>
            </div>
        </div>
    </div>
</body>
</html>
